<!DOCTYPE html>
<html>
  <head lang="en-US">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>EtchPad</title>
  </head>

  <body>
    <div class="container">
      <h1>EtchPad</h1>
    </div>
    
    <div class="container">
      <div class="container">
        <button id="clear">Clear</button>
      </div>
      <div class="container">
        <label for="gridSize">Grid size:</label>
        <input id="gridSize" name="gridSize" type="text" minlength="1" maxlength="3" value="16">
        <button id="applyGridSize">Apply</button>
      </div>
      <div class="container">
        <button id="colorToggle">Black &amp; White / Random</button>
        <p>Current color: <span id="color">black</span></p>
      </div>
    </div>

    <div class="container">
      <div id="grid"></div>
    </div>

    <script data-main="scripts/main.js" src="scripts/require.js"></script>
  </body>
</html>
