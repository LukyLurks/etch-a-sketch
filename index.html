<!DOCTYPE html>
<html>
  <head lang="en-US">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>EtchPad</title>
  </head>

  <body>
    <div>
      <h1>EtchPad</h1>
      <h2>Find your inner pixel artist.</h2>
    </div>
    
    <div class="container">
      <div class="container">
        <button id="clear">Clear</button>
      </div>
      <div class="container">
        <p>Grid size: <input id="gridSize" name="gridSize" type="text" minlength="1" maxlength="2" value="16"></p>
        <button id="applyGridSize">Apply</button>
      </div>
      <div class="container">
        <p>Current color: <button id="color">black</button></p>
      </div>
    </div>

    <div class="container">
      <div id="grid"></div>
    </div>

    <script data-main="scripts/main.js" src="scripts/require.js"></script>
  </body>
</html>
